apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: harbor.czhuang.dev/demo/demo-app:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: harbor-regcred
